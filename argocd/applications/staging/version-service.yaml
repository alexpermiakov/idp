apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: version-service-staging
  namespace: argocd
  annotations:
    # Staging environment: Only semantic versioned releases from git tags (v1.2.3)
    argocd-image-updater.argoproj.io/image-list: version-service=864992049050.dkr.ecr.us-west-2.amazonaws.com/idp/version
    argocd-image-updater.argoproj.io/version-service.update-strategy: semver
    argocd-image-updater.argoproj.io/version-service.allow-tags: regexp:^v[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/github-app-credentials
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default

  sources:
    - repoURL: https://github.com/alexpermiakov/idp
      targetRevision: HEAD
      path: helm-charts/standard-service
      helm:
        releaseName: version-service
        values: |
          app:
            name: version-service
            image: 864992049050.dkr.ecr.us-west-2.amazonaws.com/idp/version:v1.0.0
            port: 8080
          resourceProfile: medium
          replicaCount: 2

  destination:
    server: https://kubernetes.default.svc
    namespace: version-service-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

