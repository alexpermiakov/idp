apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: time-service-staging
  namespace: argocd
  annotations:
    # Staging environment
    argocd-image-updater.argoproj.io/image-list: time-service=864992049050.dkr.ecr.us-west-2.amazonaws.com/idp/localtime
    argocd-image-updater.argoproj.io/time-service.update-strategy: semver
    argocd-image-updater.argoproj.io/time-service.allow-tags: regexp:^v[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/github-app-credentials
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default

  sources:
    - repoURL: https://github.com/alexpermiakov/idp
      targetRevision: main
      path: helm-charts/standard-service
      helm:
        releaseName: time-service
        values: |
          app:
            name: time-service
            image: 864992049050.dkr.ecr.us-west-2.amazonaws.com/idp/localtime:v1.0.0
            port: 1599
          resourceProfile: medium
          replicaCount: 2

  destination:
    server: https://kubernetes.default.svc
    namespace: time-service-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

