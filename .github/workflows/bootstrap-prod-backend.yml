name: Bootstrap Backend Production

on:
  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  AWS_ROLE_ARN: arn:aws:iam::316762121478:role/GitHubActionsRole

jobs:
  bootstrap-backend:
    name: Bootstrap Backend Production
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: infra/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        id: oidc
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init, Validate, Plan, and Apply
        env:
          TF_VAR_region: ${{ env.AWS_REGION }}
          TF_VAR_s3_bucket_name: "terraform-state-prod"
        run: |
          terraform init -reconfigure
          terraform validate
          terraform plan
          terraform apply -auto-approve

